incompatible.text = Mod Scheme Size [red] sama sekali tidak kompatibel[] dengan Mod Miner Tools. Dengan bantuan alat topang ( kruk ), dua mod tersebut berhasil berfungsi bersama-sama, tetapi gunakanlah dengan risiko dan bahaya yang ditanggung diri sendiri.

