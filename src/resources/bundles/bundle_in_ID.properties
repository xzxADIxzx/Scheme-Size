welcome.name = Selamat Datang!
welcome.text = Hai, Saya, [#0096FF]xzxADIxzx#7729[], satu-satunya pengembang mod ini.\nBanyak orang tidak tahu tentang sebagian besar fitur mod ini, jadi saya membuat tombol untuk pengguna mobile yang aktif secara default dan menambahkan pesan selamat datang ini. Anda juga dapat menonaktifkan pesan ini di pengaturan modifikasi.\n\nJika Anda menyukai mod ini silakan berikan bintang di GitHub.\nSemoga berhasil dan semoga dewa java menyertai Anda!

rename.name = Nama File telah diganti!
rename.text = Mod telah menemukan skematik yang lebar atau tingginya lebih dari 128 blok dan tidak dapat dimuat melalui pemuat dalam game. [accent]Ekstensinya telah diubah menjadi mtls[] untuk mencegah eksepsi di masa mendatang, dan akan dimuat melalui pemuat mod.

